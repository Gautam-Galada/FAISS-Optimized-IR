<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chatbox {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .message {
            margin: 10px 0;
        }
        .bot {
            color: blue;
        }
        .user {
            color: green;
            text-align: right;
        }
        .input-area {
            display: flex;
            margin-top: 20px;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        .input-area button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 5px;
            border: none;
            cursor: pointer;
        }
        .send-button {
            background-color: #007bff;
            color: white;
        }
        .end-button {
            background-color: red;
            color: white;
        }
        .disabled {
            background-color: #ccc;
            pointer-events: none;
        }
        .chart-container {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="chatbox">
        <div id="chat-history">
            <!-- Chat history will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button class="send-button" onclick="sendMessage()">Send</button>
            <button class="end-button" onclick="endChat()">End Chat</button>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="queryChart"></canvas>
    </div>
    <script>
        // Initialize the chart
        const ctx = document.getElementById('queryChart').getContext('2d');
        const queryChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Chitchat', 'Non-Chitchat'],
                datasets: [{
                    label: 'Query Count',
                    data: [0, 0], // Initial data
                    backgroundColor: ['#007bff', '#dc3545']
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function updateChart() {
            fetch("/stats")
                .then(response => response.json())
                .then(data => {
                    queryChart.data.datasets[0].data = [data.chitchat_count, data.non_chitchat_count];
                    queryChart.update();
                });
        }

        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            const chatHistory = document.getElementById("chat-history");

            // Append user message
            const userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.textContent = "You: " + userInput;
            chatHistory.appendChild(userMessage);

            // Send request to server
            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: "user_input=" + encodeURIComponent(userInput)
            })
            .then(response => response.json())
            .then(data => {
                // Append bot response
                const botMessage = document.createElement("div");
                botMessage.className = "message bot";
                botMessage.textContent = "Bot: " + data.response;
                chatHistory.appendChild(botMessage);

                // Clear input field
                document.getElementById("user-input").value = "";

                // Update chart
                updateChart();
            });
        }

        function endChat() {
            const chatHistory = document.getElementById("chat-history");

            // Append goodbye message
            const goodbyeMessage = document.createElement("div");
            goodbyeMessage.className = "message bot";
            goodbyeMessage.textContent = "Bot: Thank you for chatting! Goodbye!";
            chatHistory.appendChild(goodbyeMessage);

            // Disable input field and buttons
            document.getElementById("user-input").disabled = true;
            document.querySelector(".send-button").classList.add("disabled");
            document.querySelector(".end-button").classList.add("disabled");

            // Update chart
            updateChart();
        }

        // Initial chart update
        document.addEventListener("DOMContentLoaded", () => {
            updateChart();
        });
    </script>
</body>
</html>
